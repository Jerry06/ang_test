
<div id="wrapper">

  <ad-menu></ad-menu>

  <div id="page-wrapper">
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form role="form">
                  <div class="form-group">
                    <label>Title</label>
                    <input [(ngModel)]='blog.title' name="title" ngDefaultControl  class="form-control">
                  </div>
                  <div class="form-group">
                    <app-tinymce [(ngModel)]='blog.content' name="blog.content" ></app-tinymce>
                    <pre>{{blog.content}}</pre>
                  </div>
                  <div class="form-group">
                    <label>Category</label>
                    <select class="form-control">
                      <option>Java</option>
                      <option>Angular2</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Tags</label>
                    <select multiple class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  <button (click)="save123()" class="btn btn-default">Save</button>
                </form>
              </div>
              <!-- /.col-lg-6 (nested) -->
              <!-- /.col-lg-6 (nested) -->
            </div>
            <!-- /.row (nested) -->
          </div>
          <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /#page-wrapper -->

</div>
